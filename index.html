<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinchord</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center bg-gray-50">
  <main class="flex flex-col items-center gap-6 w-full max-w-2xl px-4 pt-8 pb-8">
    <!-- Version dropdown -->
    <div class="w-full max-w-xs">
      <label for="version" class="block text-sm font-medium text-gray-700 mb-1">Pinchord version</label>
      <select
        id="version"
        name="version"
        class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
      >
        <option value="v16.6">v16.6</option>
        <option value="v17.0">v17.0</option>
        <option value="v17.1">v17.1</option>
        <option value="v17.2">v17.2</option>
        <option value="v18.0">v18.0</option>
        <option value="v19.0">v19.0</option>
        <option value="v20.0">v20.0</option>
        <option value="v21.0">v21.0</option>
        <option value="v21.1">v21.1</option>
        <option value="v22.0">v22.0</option>
        <option value="v22.1">v22.1</option>
        <option value="v23.0">v23.0</option>
        <option value="v24.0">v24.0</option>
        <option value="v24.1" selected>v24.1</option>
        <option value="v25.0">v25.0</option>
        <option value="v26.0">v26.0</option>
      </select>
    </div>

    <!-- Layout visual -->
    <div
      id="layout-visual"
      class="w-full aspect-[4/3] max-h-80 rounded-xl border-2 border-gray-200 bg-gray-700 shadow-sm overflow-hidden flex items-center justify-center p-2"
      aria-label="Pinchord layout"
    >
      <canvas id="layout-canvas" class="max-w-full max-h-full" style="display: block;"></canvas>
    </div>

    <!-- Text input -->
    <div class="w-full flex gap-4 items-end">
      <div class="flex-1">
        <label for="text-input" class="block text-sm font-medium text-gray-700 mb-1">Input</label>
        <input
          type="text"
          id="text-input"
          placeholder="Type here…"
          class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
        />
      </div>
      <div class="w-28">
        <label for="max-entries" class="block text-sm font-medium text-gray-700 mb-1">Max entries</label>
        <input
          type="text"
          id="max-entries"
          value="100"
          placeholder="none"
          class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
        />
      </div>
    </div>

    <!-- Chord output -->
    <div class="w-full">
      <div class="flex justify-between items-center mb-1">
        <label class="text-sm font-medium text-gray-700">Chord output</label>
        <span id="chord-output-count" class="text-xs text-gray-500"></span>
      </div>
      <div
        id="chord-output"
        class="min-h-12 max-h-64 overflow-y-auto w-full rounded-lg border border-gray-200 bg-gray-100 px-3 py-2 text-gray-700"
      >
        <span class="text-gray-400">—</span>
      </div>
    </div>
  </main>
  <script type="module" src="dist/main.js"></script>
</body>
</html>
